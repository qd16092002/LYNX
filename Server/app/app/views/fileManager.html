<style>
    .ui.buttons .button.active-custom {
        background-color: #202128 !important;
        color: #fff !important;
        font-weight: bold;
        box-shadow: 0 0 0 2px #202128 inset !important;
        border-color: #202128 !important;
    }
</style>
<div class="ui segment {{load}} full" style="background: #36393f; min-height: 100vh; margin-top: -13px" id="parent">
    <!-- Breadcrumb -->
    <div class="ui breadcrumb" style="margin-bottom: 10px">
        <a class="section" ng-repeat="(i, segment) in currentPathArray" ng-click="navigateTo(i)">
            {{segment || 'Home'}}
        </a>
    </div>
    <!-- Filter Buttons -->
    <div class="ui buttons" style="margin-bottom: 10px; display: flex; gap: 5px;">
        <button
            class="ui button"
            ng-class="{'active-custom': selectedFilter === 'all'}"
            ng-click="setFilter('all')"
            style="background: #5a5e63; color: #fff; border: 1px solid #7a7e83; border-radius: 6px; padding: 8px 16px; font-size: 14px; flex: 1;"
        >
            <i class="list icon"></i>
            Tất cả
        </button>
        <button
            class="ui button"
            ng-class="{'active-custom': selectedFilter === 'images'}"
            ng-click="setFilter('images')"
            style="background: #5a5e63; color: #fff; border: 1px solid #7a7e83; border-radius: 6px; padding: 8px 16px; font-size: 14px; flex: 1;"
        >
            <i class="image icon"></i>
            Ảnh
        </button>
        <button
            class="ui button"
            ng-class="{'active-custom': selectedFilter === 'videos'}"
            ng-click="setFilter('videos')"
            style="background: #5a5e63; color: #fff; border: 1px solid #7a7e83; border-radius: 6px; padding: 8px 16px; font-size: 14px; flex: 1;"
        >
            <i class="video icon"></i>
            Video
        </button>
        <button
            class="ui button"
            ng-class="{'active-custom': selectedFilter === 'documents'}"
            ng-click="setFilter('documents')"
            style="background: #5a5e63; color: #fff; border: 1px solid #7a7e83; border-radius: 6px; padding: 8px 16px; font-size: 14px; flex: 1;"
        >
            <i class="file alternate outline icon"></i>
            Tài liệu
        </button>
    </div>
    <!-- Search -->
    <div class="ui fluid icon input" style="margin-bottom: 10px; background: #fff; border-radius: 8px">
        <input
            type="text"
            placeholder="Enter file name...."
            ng-model="searchText"
            style="background: #fff; color: #333; border-radius: 8px; width: 95%; border: none; outline: none;"
        >
        <i class="search icon" style="color: #555; font-size: 22px"></i>
    </div>
    <!-- File List -->
    <div
        class="ui relaxed divided list"
        infinite-scroll="increaseLimit()"
        infinite-scroll-container='"#parent"'
        style="width: 100%; max-height: 800px; overflow-y: auto; padding-right: 10px;"
    >
        <div class="item" ng-repeat="file in files | filter:searchText | filter:fileTypeFilter | limitTo:barLimit | orderBy:['-isDir','name']" style="
        width: 100%;
        height: 40px;
        background: #5a5e63;
        border-radius: 6px;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        padding: 0 12px;
        position: relative;
      ">
            <div class="content" style="width: 100%; height: 40px; display: flex; align-items: center">
                <div class="header" ng-if="file.isDir" style="
            width: 100%;
            color: #fff;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
          ">
                    <a ng-click="getFiles(file.path)" style="
              color: #fff;
              font-size: 18px;
              display: flex;
              align-items: center;
              text-decoration: none;
              flex: 1;
            ">
                        <i class="folder icon" style="color: #ffd600; font-size: 22px; margin-right: 10px"></i>
                        {{file.name}}
                    </a>
                    <!-- Nút xóa cho thư mục -->
                    <a ng-click="deleteFile(file.path)" style="
              height: 24px;
              width: 24px;
              display: flex;
              justify-content: center;
              align-items: center;
              background: #e53935;
              border-radius: 50%;
              margin-left: 10px;
            ">

                <div class="description" ng-if="!file.isDir" style="

            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: #fff;
            font-size: 18px;
          ">

              background: #444;
              color: #fff;
              border-radius: 4px;
