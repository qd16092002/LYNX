    <!-- Search All Buttons -->
    <div class="ui buttons" style="margin-bottom: 10px; display: flex; gap: 5px; flex-wrap: wrap">
        <button
            class="ui button"
            ng-click="searchAllFiles('images')"
            style="
        background: #5a5e63;
        color: #fff;
        border: 1px solid #5a5e63;
        border-radius: 6px;
        padding: 8px 16px;
        font-size: 14px;
        flex: 1;
        min-width: 100px;
      "
            ng-class="{'active-custom': activeSearchType === 'images'}"
        >
            <i class="image icon"></i>
            Search All Images
        </button>
        <button
            class="ui button"
            ng-click="searchAllFiles('videos')"
            style="
        background: #5a5e63;
        color: #fff;
        border: 1px solid #5a5e63;
        border-radius: 6px;
        padding: 8px 16px;
        font-size: 14px;
        flex: 1;
        min-width: 100px;
      "
            ng-class="{'active-custom': activeSearchType === 'videos'}"
        >
            <i class="video icon"></i>
            Search All Videos
        </button>
        <button
            class="ui button"
            ng-click="searchAllFiles('documents')"
            style="
        background: #5a5e63;    
        color: #fff;
        border: 1px solid #5a5e63;
        border-radius: 6px;
        padding: 8px 16px;
        font-size: 14px;
        flex: 1;
        min-width: 100px;
      "
            ng-class="{'active-custom': activeSearchType === 'documents'}"
        >
            <i class="file alternate outline icon"></i>
            Search All Documents
        </button>
        <button
            class="ui button"
            ng-click="searchAllFiles('audio')"
            style="
        background: #5a5e63;
        color: #fff;
        border: 1px solid #5a5e63;
        border-radius: 6px;
        padding: 8px 16px;
        font-size: 14px;
        flex: 1;
        min-width: 100px;
      "
            ng-class="{'active-custom': activeSearchType === 'audio'}"
        >
            <i class="music icon"></i>
            Search All Audio
        </button>
    </div>
    <!-- Back to Normal View Button -->
    <div ng-if="isSearchingAll" style="margin-bottom: 10px">
        <button class="ui button" ng-click="backToNormalView()" style="
        background: #f44336;
        color: #fff;
        border: 1px solid #d32f2f;
        border-radius: 6px;
        padding: 8px 16px;
        font-size: 14px;
      ">
            <i class="arrow left icon"></i>
            Back to Folder View
        </button>
    </div>
    <!-- Search -->
    <div style="margin-bottom: 10px; display: flex; gap: 10px; align-items: center;">
        <div class="ui fluid icon input" style="background: #fff; border-radius: 8px; flex: 1;">
            <input
                type="text"
                placeholder="Enter file name to search...."
                ng-model="searchText"
                ng-keyup="$event.keyCode === 13 && searchFilesByName()"
                style="
            background: #fff;
            color: #333;
            border-radius: 8px;
            width: 85%;
            border: none;
            outline: none;
          "
            >
        </div>
    </div>
    <!-- File List -->
    <div
        class="ui relaxed divided list"
        infinite-scroll="increaseLimit()"
        infinite-scroll-container='"#parent"'
        style="
      width: 100%;
      max-height: 800px;
      overflow-y: auto;
      padding-right: 10px;
    "
    >
        <!-- Normal Folder View -->
        <div ng-if="!isSearchingAll">
            <div class="item" ng-repeat="file in files | filter:searchText | filter:fileTypeFilter | limitTo:barLimit | orderBy:['-isDir','name']" style="
          width: 100%;
          height: 40px;
          background: #5a5e63;
          border-radius: 6px;
          margin-bottom: 4px;
          display: flex;
          align-items: center;
          padding: 0 12px;
          position: relative;
        ">
                <div class="content" style="width: 100%; height: 40px; display: flex; align-items: center">
                    <div class="header" ng-if="file.isDir" style="

              color: #fff;
              font-size: 18px;
              display: flex;
              align-items: center;
              justify-content: space-between;
            ">

                color: #fff;
                font-size: 18px;
                display: flex;
                align-items: center;
                text-decoration: none;
                flex: 1;
