                        text-align: center;
                    ">📸 5 Most recent images</h3>
                    <div ng-if="savedPhotos.length === 0" style="
                        text-align: center;
                        color: #cccccc;
                        font-family: 'Roboto', sans-serif;
                        font-size: 14px;
                        padding: 10px;
                    ">
                        No images saved!
                    </div>
                    <div ng-if="savedPhotos.length > 0" style="
                        display: flex;
                        flex-direction: row;
                        gap: 15px;
                        overflow-x: auto;
                        padding: 10px 0;
                        justify-content: center;
                    ">
                        <div
                            ng-repeat="photo in savedPhotos"
                            style="
                            background: rgba(255, 255, 255, 0.05);
                            border-radius: 8px;
                            padding: 10px;
                            cursor: pointer;
                            transition: all 0.3s ease;
                            border: 1px solid rgba(255, 255, 255, 0.1);
                            min-width: 120px;
                            flex-shrink: 0;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                        "
                            ng-click="displayPhoto(photo)"
                            onmouseover="this.style.background='rgba(255, 255, 255, 0.1)'"
                            onmouseout="this.style.background='rgba(255, 255, 255, 0.05)'"
                        >
                            <img ng-src="{{photo.imageUrl}}" style="
                                width: 65px;
                                height: 65px;
                                object-fit: cover;
                                border-radius: 6px;
                                margin-bottom: 8px;
                            ">
                            <div style="
                                color: #ffffff;
                                font-family: 'Roboto', sans-serif;
                                font-size: 11px;
                                text-align: center;
                                width: 100%;
                            ">
                                <div style="font-weight: 600; margin-bottom: 2px;">{{getFileName(photo.path)}}</div>
                                <div style="color: #cccccc; font-size: 10px; margin-bottom: 2px;">{{formatTime(photo.timestamp)}}</div>
                                <div style="color: #aaaaaa; font-size: 9px; word-break: break-all;">{{photo.cameraType}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
