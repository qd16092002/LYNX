        <span class="detail">Calls</span>
    </div>
    <div infinite-scroll="increaseLimit()" infinite-scroll-container='"#parent"' style="
      height: 800px;
      overflow-y: auto;
      width: 100%;
      background-color: #36393f;
      border-radius: 8px;
      margin-top: 10px;
      padding: 10px; /* <-- thêm dòng này để cách đều với div ngoài */
    ">
        <table class="ui very compact striped table full" style="
        width: 100%;
        height: 100%;
        table-layout: fixed;
        background-color: #36393f;
        color: white;
        border-collapse: collapse;
      ">
            <tbody style="display: block; width: 100%; height: 100%;">
                <tr style="
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #5a5e63;
            border-radius: 8px;
            margin-bottom: 10px;
          " ng-repeat="call in callsList | filter:searchFilter | limitTo:barLimit">
                    <td style="
              width: 50%;
              height: 50px;
              display: flex;
              justify-content: space-between;
              align-items: center;
              gap: 6px;
            ">
                        <strong ng-bind="call.phoneNo"></strong>
                        <span class="meta" ng-if="call.date">
                            {{ call.date | date:'dd/MM/yyyy HH:mm' }}
                        </span
            >
                    </td>
                    <td style="
              width: 20%;
              height: 50px;
              display: flex;
              justify-content: center;
              align-items: center;
            ">
                        <span ng-if="call.name == null">Unknown</span>
                        <span ng-if="call.name != null" ng-bind="call.name"></span>
                    </td>
                    <td style="
              width: 10%;
              height: 50px;
              display: flex;
              justify-content: center;
              align-items: center;
            ">
                        {{ call.duration }}s
                    </td>
                    <td style="
              width: 20%;
              height: 50px;
              display: flex;
              justify-content: center;
              align-items: center;
            ">
                        <span class="ui label" ng-style="{'background-color': call.type == 1 ? '#3498db' : (call.type == 2 ? '#2ecc71' : '#e67e22'), 'color': 'white'}">
                            {{ call.type == 1 ? 'INCOMING' : (call.type == 2 ? 'OUTGOING' :
              'MISSED') }}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
